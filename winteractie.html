<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winteractie Timer</title>

  <style>
    :root{
      --navy:#0b364f;          /* OsmoseXpert huiskleur */
      --card:#ffffff;
      --text:#1e293b;
      --accent:#10b981;
      --accentHover:#0ea371;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--navy);
      color: var(--text);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(16,185,129,0.25); }
      50% { box-shadow: 0 0 40px rgba(16,185,129,0.45); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .wrap{
      width:min(980px, 100%);
      text-align:center;
      animation: fadeInUp .8s ease both;
    }

    .panel{
      border-radius: 22px;
      padding: 42px 22px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
    }

    h1{
      color:#ffffff;
      font-weight:800;
      letter-spacing:-0.02em;
      font-size: clamp(28px, 3.2vw, 44px);
      margin-bottom: 10px;
      animation: fadeInUp .8s ease both;
    }

    .sub{
      color: rgba(255,255,255,.92);
      font-size: clamp(14px, 1.5vw, 18px);
      margin-bottom: 10px;
      animation: fadeInUp .9s ease both;
    }

    .enddate{
      color: rgba(255,255,255,.95);
      font-weight:800;
      text-transform: uppercase;
      letter-spacing: .6px;
      font-size: 14px;
      margin-bottom: 28px;
      animation: fadeInUp 1s ease both;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(110px, 1fr));
      gap: 14px;
      width: min(720px, 100%);
      margin: 0 auto 28px;
    }

    .card{
      background: var(--card);
      border-radius: 16px;
      padding: 22px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.10);
      animation: glow 2s ease-in-out infinite, fadeInUp 1s ease both;
    }

    .value{
      font-weight: 900;
      line-height: 1;
      font-size: clamp(34px, 4.5vw, 56px);
      color: var(--text);
      animation: pulse 2s ease-in-out infinite;
    }

    .label{
      margin-top: 8px;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--text);
      opacity: .95;
    }

    .cta{
      display:inline-block;
      background: var(--accent);
      color:#ffffff;
      text-decoration:none;
      font-weight: 900;
      border-radius: 12px;
      padding: 14px 34px;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
      transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
      animation: fadeInUp 1.1s ease both;
    }

    .cta:hover{
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
      background: var(--accentHover);
    }

    .expired{
      display:none;
      margin-top: 14px;
      color: rgba(255,255,255,.95);
      font-weight: 800;
    }

    @media (max-width: 760px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="panel" aria-label="Winteractie countdown">
      <h1>Winteractie Eindigt Over</h1>
      <p class="sub">Boek nu met extra korting!</p>
      <p class="enddate">WINTERACTIE eindigt op: 21 januari 2026, 23:59</p>

      <div class="grid" role="timer" aria-live="polite">
        <div class="card">
          <div id="days" class="value">00</div>
          <div class="label">Dagen</div>
        </div>
        <div class="card">
          <div id="hours" class="value">00</div>
          <div class="label">Uren</div>
        </div>
        <div class="card">
          <div id="minutes" class="value">00</div>
          <div class="label">Min</div>
        </div>
        <div class="card">
          <div id="seconds" class="value">00</div>
          <div class="label">Sec</div>
        </div>
      </div>

      <a class="cta" href="offerte.html">Offerte Aanvragen</a>
      <div id="expired" class="expired">De winteractie is afgelopen.</div>
    </section>
  </main>

  <script>
    (function(){
      const target = new Date("2026-01-21T23:59:59+01:00").getTime();

      const elDays = document.getElementById("days");
      const elHours = document.getElementById("hours");
      const elMinutes = document.getElementById("minutes");
      const elSeconds = document.getElementById("seconds");
      const elExpired = document.getElementById("expired");

      function pad2(n){ return String(n).padStart(2, "0"); }

      function render(){
        let diff = target - Date.now();
        if (diff <= 0){
          elDays.textContent = elHours.textContent =
          elMinutes.textContent = elSeconds.textContent = "00";
          elExpired.style.display = "block";
          return false;
        }

        const d = Math.floor(diff / 86400000);
        diff %= 86400000;
        const h = Math.floor(diff / 3600000);
        diff %= 3600000;
        const m = Math.floor(diff / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        elDays.textContent = pad2(d);
        elHours.textContent = pad2(h);
        elMinutes.textContent = pad2(m);
        elSeconds.textContent = pad2(s);
        return true;
      }

      render();
      const t = setInterval(() => { if (!render()) clearInterval(t); }, 1000);
    })();
  </script>
</body>
</html>
