<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Bedankt – Prijslijst | OsmoseXpert</title>
  <meta name="description" content="Bedankt! We hebben je aanvraag ontvangen. Je prijslijst 2025 komt zo per e-mail." />
  <meta name="theme-color" content="#0b3b53" />
  <style>
:root{
  --brand:#0f6ab8;
  --bg:#0b3b53;
  --card:#ffffff;
  --ink:#0b1b2b;
  --muted:#64748b;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
  background: radial-gradient(120% 140% at 50% -10%, #0f6ab8 0%, #0b3b53 48%, #072233 100%);
  color:#0b1b2b;
  -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
}
.wrap{min-height:100dvh; display:grid; place-items:center; padding:20px}
.hero-logo{
  width:100%; text-align:center; margin:24px 0 10px;
}
.hero-logo img{
  width:min(70vw, 980px);
  height:auto;
  display:inline-block;
  filter: drop-shadow(0 10px 24px rgba(0,0,0,.22));
}
.card{
  width:min(92vw, 720px);
  background:var(--card);
  border:1px solid #e5edf6;
  border-radius:18px;
  padding:24px 20px;
  box-shadow:0 20px 60px rgba(2,6,23,.2);
  text-align:center;
}
.check{ width:72px; height:72px; margin:4px auto 12px; display:block; }
h1{margin:0 0 6px; font-size:clamp(22px, 3.2vw, 30px); color:#0a2540}
p{margin:0 0 12px; color:#1e293b; font-size:clamp(14px, 2.4vw, 16px)}
.muted{ color:#64748b }
.buttons{ margin-top:12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap }
.btn{
  appearance:none; border:0; cursor:pointer; text-decoration:none;
  display:inline-flex; align-items:center; justify-content:center;
  padding:12px 16px; border-radius:12px; font-weight:700; line-height:1;
  box-shadow:0 8px 20px rgba(2,6,23,.12);
  transition:transform .12s ease, box-shadow .12s ease, opacity .2s ease;
  min-width:140px;
}
.btn:active{ transform:translateY(1px); box-shadow:0 6px 16px rgba(2,6,23,.16) }
.btn.primary{ background:var(--brand); color:#fff }
.btn.secondary{ background:#eef6ff; color:#0f6ab8 }
footer{ margin-top:14px; text-align:center; color:#cfe0f4; font-size:.9rem }
@media (min-width: 768px){
  .card{ padding:30px 26px }
  .check{ width:80px; height:80px; }
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="hero-logo"><img src="ox-logo-transp-1920.png" alt="OsmoseXpert logo"></div>
    <div class="card" role="status" aria-live="polite">
      <svg class="check" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="12" r="11" stroke="#0f6ab8" stroke-width="2" fill="none"/>
        <path d="M7 12.5l3.2 3.1L17.5 9" stroke="#0f6ab8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1>Bedankt!</h1>
      <p>We hebben je aanvraag ontvangen.</p>
      <p>Je <strong>prijslijst 2025</strong> komt zo per e-mail.</p>
      <p class="muted">Vragen intussen? We antwoorden meestal binnen 24 uur.</p>
      <div class="buttons">
        <a class="btn secondary" href="index.html">Terug naar Home</a>
        <a class="btn primary" href="contact.html">Contact</a>
      </div>
      <footer>© 2025 OsmoseXpert</footer>
    </div>
  </div>
</body>
</html>
